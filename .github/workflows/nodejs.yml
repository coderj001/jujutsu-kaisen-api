name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.4.0
        with:
          version: latest

      - run: pnpm i
      - run: pnpm run build